---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - backup.oiler.backup
  resources:
  - backuprestores
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.oiler.backup
  resources:
  - backuprestores/finalizers
  verbs:
  - update
- apiGroups:
  - backup.oiler.backup
  resources:
  - backuprestores/status
  verbs:
  - get
  - patch
  - update
