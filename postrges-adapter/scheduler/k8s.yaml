apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: oiler-backup-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      serviceAccountName: scheduler-sa
      containers:
        - name: grpc-server
          image: ashadrinnn/pgad:0.0.1-5
          imagePullPolicy: Always
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
            - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-service
  namespace: oiler-backup-system
spec:
  selector:
    app: scheduler
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scheduler-role
  namespace: oiler-backup-system
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: ["batch"]
    resources: ["cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scheduler-sa
  namespace: oiler-backup-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scheduler-rolebinding
  namespace: oiler-backup-system
subjects:
  - kind: ServiceAccount
    name: scheduler-sa
    namespace: oiler-backup-system
roleRef:
  kind: Role
  name: scheduler-role
  apiGroup: rbac.authorization.k8s.io
